specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ganache
    source:
      address: "0x4657FEe92bD3DFdf5660bE7b23857c2F235d4773"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Set
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Set(uint256)
          handler: handleSet
      file: ./src/mapping.ts
